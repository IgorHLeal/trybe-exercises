<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="form-header">
        <h1>Formulário para currículo</h1>
        <p><em>Preenha os campos abaixo</em></p>
    </header>

    <main>
        <form action="" method="get" class="form-main" id="form-cv">
            <div class="form-row">
                <fieldset>
                    <div class="line-content">
                        <label for="name">Nome: </label>
                        <input type="text"
                               name="name"
                               id="name"
                               maxlength="40"
                               required>
                    </div>
                    <div class="line-content">
                        <label for="email">E-mail:</label>
                        <input type="email"
                               name="email"
                               id="email"
                               maxlength="50"
                               required>
                    </div>
                    <div class="line-content">
                        <label for="cpf-number">CPF: </label>
                        <input type="text"
                               name="cpf"
                               id="cpf-number"
                               maxlength="11"
                               required>
                    </div>
                    <div class="line-content">
                        <label for="endereco">Endereço: </label>
                        <input type="text"
                               name="adress"
                               id="endereco"
                               maxlength="200"
                               required>
                    </div>
                    <div class="line-content">
                        <label for="city">Cidade: </label>
                        <input type="text"
                               name="city"
                               id="city"
                               maxlength="28"
                               required>
                    </div>
                    <div class="line-content">
                        <label for="state">Estado: </label>
                        <select name="state"
                                id="state"
                                required>
                            <!-- Adicionar todos os estados via JavaScript -->
                            <!-- <option value="mg">Minas Gerais</option>
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="ba">Bahia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="am">Amazonas</option> -->
                        </select>
                    </div>
                    <div class="line-content">
                        <label for="residence">Tipo de imóvel: </label>
                        <input type="radio" 
                               name="residence"
                               id="house"
                               value="house"
                               required>
                               <span>Casa</span>
                        <input type="radio"
                               name="residence"
                               id="apartament"
                               value="apartament"
                               required>
                               <span>Aparamento</span>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="line-content">
                        <label for="resume-cv">Resumo do currículo: </label>
                        <textarea name="resume-cv"
                                  id="resume-cv"
                                  cols="30"
                                  rows="10"
                                  required>
                        </textarea>
                    </div>
                    <div class="line-content">
                        <label for="cargo">Cargo: </label>
                        <input type="text"
                               name="cargo"
                               id="cargo"
                               required>
                    </div>
                    <div class="line-content">
                        <label for="description-cargo">Descrição do cargo: </label>
                        <input type="text"
                               name="description-cargo"
                               id="description-cargo"
                               maxlength="500"
                               required>
                    </div>
                    <div class="line-content">
                        <label for="data">Data de início: </label>
                        <input type="date"
                               class="input-data"
                               name="data"
                               id="data"
                               required>
                    </div>
                </fieldset>

                <button class="submit-button" type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
