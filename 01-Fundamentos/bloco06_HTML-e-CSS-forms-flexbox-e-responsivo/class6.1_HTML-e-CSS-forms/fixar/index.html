<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action=""  method="post" enctype="multipart/form-data">
        E-mail: <input type="text" name="user" placeholder="Digite seu e-mail" autocomplete="off" required autofocus>
        Senha: <input type="password" name="senha" placeholder="Digite sua senha" required>
        Lembre-me: <input type="checkbox" name="lembrar" type="text">
        <button type="submit">Entrar</button>
</form>
</body>
</html>
