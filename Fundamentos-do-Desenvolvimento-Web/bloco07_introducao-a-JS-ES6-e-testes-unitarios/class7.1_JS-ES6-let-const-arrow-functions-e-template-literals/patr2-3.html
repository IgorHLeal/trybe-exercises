<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span id="text">Count</span>
    </div>
    <button id="button">Clique Aqui</button>
</body>
<script>
    let clickCount = 0;
    let amount = document.querySelector('#text');

    let clickButton = document.querySelector('#button');
    clickButton.addEventListener('click', () => amount.innerHTML = clickCount += 1);

</script>
</html>
